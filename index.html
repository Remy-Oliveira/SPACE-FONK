<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Fonk</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>

<body>
    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">Space-Fonk</h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>

        <ul class="list">
            <li class="list-item active">
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <!-- <span> é bastante útil para aplicar estilos localizados sem alterar a estrutura do layout. style=--i:1;Isso é uma variável como valor 1-->
                    <span class="link-name" style="--i:1;">Painel</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-user'></i>
                    <!--style=--i:2;Isso é uma variável como valor 2-->
                    <span class="link-name" style="--i:2;">Usuário</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="link-name" style="--i:3;">Mensagens</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="link-name" style="--i:4;">Análise</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="link-name" style="--i:5;">G. de Arquivos</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cart-alt'></i>
                    <span class="link-name" style="--i:6;">Ordem</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="link-name" style="--i:7;">Salvo</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="link-name" style="--i:8;">Configurações</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <script src="script.js"></script>
</body>

</html>
